<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>my application is my favrite</h1>
    <ul>
        <li>APPLE</li>
        <li>MANGO</li>
        <li>PERU</li>
    </ul>
    <input id="x" type="number">*<input id="y" type="number"> <button id="btn">add</button>
    <div id="root"></div>

    <input id="a" type="number">+<input id="b" type="number"> <button id="bot">add</button>
    <div id="root"></div>
</body>
<script>
    document.getElementById("btn").onclick=()=>{
var x = parseInt(document.getElementById('x').value);
var y = parseInt(document.getElementById('y').value);
    
document.getElementById('root').innerText=x*y;
    }

document.getElementById("bot").onclick=()=>{
var a = parseInt(document.getElementById('a').value);
var b = parseInt(document.getElementById('b').value);

document.getElementById('root').innerText=a+b;
    }
</script>
</html>
